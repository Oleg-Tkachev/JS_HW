<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с таким текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";

  let celsius = parseFloat(prompt("Введите тепмературу в градусах цельсия:"));
let fahrenheit = (9 / 5) * celsius + 32;

alert("Температура в градусах цельсия: " + celsius + ", темпратура в градусах Фаренгейт: " + fahrenheit);

<!-- console.log ("Температура в градусах цельсия: " + celsius + ", темпратура в градусах Фаренгейт: " + fahrenheit); -->

</script>
</body>
</html>
